<!DOCTYPE html>
<head>

    <h1>Для игры необходимо создать аккаунт</h1>

<body>
    <form method="post" action="registr_success">
        <h3>Логин</h3>
        <input type="text" name="login">
        <h3>Пароль</h3>
        <input type="password" name="password">
        <button type="submit">Зарегистрировать</button>
    </form>
    {% if error == 'userexists' %}
    <h3>Пользователь с таким именем уже существует</h3>

    {% endif %}
</body>
