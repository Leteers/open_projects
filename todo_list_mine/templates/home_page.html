<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <link href="../static/style.css" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.18.0/dist/full.css" rel="stylesheet" type="text/css" />
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2/dist/tailwind.min.css" rel="stylesheet" type="text/css" />
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <div id="todo">
        <h1>To Do List</h1>
    </div>
</head>

<body>
    <div class="input-section">
        <input type="text" id ="text_field" placeholder="Add a todo . . ." class="input input-bordered input-secondary w-full max-w-xs"></input>
        <button id="theButton" class="btn btn-secondary add-task-button">Add</button>
    </div>
    <div id='ul_div'>
        <ul class='todos_ul' id="todos_ul">
            {% for i in todos%}
            <li class="todos_li" id="todos_li_{{i[0]}}">
                <input type="text" class="todos_text" id={{i[0]}} value="{{ i[2] }}" readonly="True">
                <input type="button" class="btn btn-secondary" id="todos_li_done_button_{{i[0]}}" value="Mark Done">
                <input type="button" class="btn btn-secondary" id="todos_li_change_button_{{i[0]}}" value="Change">
            </li>
            {% endfor %}
        </ul>
    </div>
    <script src="../static/scrtpt.js"></script>
</body>
