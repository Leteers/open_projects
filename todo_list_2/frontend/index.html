<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="ToDo List">
    <meta name="author" content="Magdalena Chmielewska">
    <title>ToDo List</title>
    <link href="style/style.css" rel="stylesheet">
  </head>

  <body>
    <main>
        <header class="page-header">
            <span></span>
            <h1>ToDo List</h1>
        </header>
        <form class="todo-list">
            <ul id="todos" class="tasks"></ul>
            <div class="add-panel">
                <input id="add" type="submit" value="&#10010;" class="add-task"> 
                <input id="input-task" type="text" minlength=1 placeholder="What needs to be done?" autofocus>
                <span class="error">You can't add task without description. Please add at least one sign.</span>
            </div>
        </form>
    </main>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="js/todo.js"></script>
  </body>
</html>
